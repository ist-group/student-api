Address:
  type: object
  properties:
    id:
      type: string
    street:
      type: string
      description: Street address e.g Mainstreet
    number:
      type: string
      description: House number e.g 1 or 1A
    city:
      type: string
    postcode:
      type: string
    country:
      type: string
    meta:
      links:
        $ref: "./Link.yml#/links"